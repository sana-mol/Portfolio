<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sana Mol P.A">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <header class="header"></header>

    <div class="root">
        <div class="card">
            <div class="left-portion">
                <h1 class="contacts-heading">
                    Stay connected!
                </h1>
                <img class="contact-pic" src="images/contact_pic.png" width="20" height="20" alt="Contact Info">
            </div>
            <div class="right-portion">

                <div class="navigation">
                    <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Open navigation" />
                    <label for="nav-toggle" class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav>
                        <ul class="nav-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>

                <form id="contact-form">
                    <div class="form_group">
                        <label for="name">Name : </label>
                        <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name" />
                    </div>

                    <div class="form_group">
                        <label for="phone">Phone Number : </label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                            placeholder="1234567890" />
                    </div>

                    <div class="form_group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required placeholder="email@123.com" />
                    </div>

                    <div class="form_group">
                        <label for="subject">Subject : </label>
                        <input type="text" id="subject" name="subject" required placeholder="subject">
                    </div>

                    <div class="form_group">
                        <label for="message">Message : </label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
