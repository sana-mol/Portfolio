<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Information Section -->
    <div class="contact_div">
        <img class="contact_pic" src="images/contact_pic.png" width="50" height="50" alt="Contact Info">
        <h2 class="contact_info"><u>Contact Info</u></h2>
    </div>

    <!-- Contact Form Section -->
    <form id="contact_form">
        <div class="form_group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name" />
        </div>

        <div class="form_group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />
        </div>

        <div class="form_group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email@123.com" />
        </div>

        <div class="form_group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="subject">
        </div>

        <div class="form_group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

</body>

</html>
