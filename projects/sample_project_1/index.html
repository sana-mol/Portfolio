<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>

                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                            <td></td>
                        </tr>

                    </table>
                </form>

            </div>
        </div>

        <div class="main-body">
            <div class="left-section">
                <p class="para">
                    Facebook helps you connect and share with the<br> people in your life
                </p>
                <img class="image" src="images/profile.jpg" alt="fb-image">

            </div>

            <div class="right-section">
                <div class="title">
                    <h1>Create an account</h1>
                    <p>It's quick and easy</p>
                </div>
                <div class="credentials">
                    <form action="">
                        <input class="user-data" type="text" placeholder="Firstname">
                        <input class="user-data" type="text" placeholder="Surname">
                        <input class="user-data" type="text" placeholder="Mobile number or email address">
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
