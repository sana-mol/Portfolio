<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple online grade calculator to compute total, average, and grade your marks.">
    <meta name="author" content="SANA MOL P.A">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="calculator">
        <div class="container calculator">
            <input type="text" placeholder="0" disabled="true" />

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>

            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>5</button>

            <button>9</button>
            <button>0</button>
            <button>+</button>
            <button>-</button>

            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>C</button>

            <button>x²</button>
            <button>x³</button>
            <button>.</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</body>

</html>
